name: Trigger auto deployment for vscode server
# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'docker/nodejs-server/**'
    - '.github/workflows/vscode-server-ci.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: vscodedev.azurecr.io
          username: ${{ secrets.LIMELIGHTAPISERVER_REGISTRY_USERNAME }}
          password: ${{ secrets.LIMELIGHTAPISERVER_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: vscodedev.azurecr.io/vscodedev:v9
          file: ./docker/nodejs-server/Dockerfile
          context: ./docker/nodejs-server/
